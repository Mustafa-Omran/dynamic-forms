<div class="row">
    <div class="col-6 p-3">
        <json-editor [options]="editorOptions" [data]="data" (change)="getData($event)"></json-editor>
    </div>

    <div class="col-6 p-3">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <formly-form [form]="form" [model]="model" [fields]="fields">
            </formly-form>

            <button type="submit" color="primary" mat-raised-button>
                Submit
            </button>

            <button type="reset" color="warn" mat-raised-button>
                Cancel
            </button>
        </form>
    </div>
</div>
